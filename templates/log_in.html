{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<!-- Login Page -->
<section class="p-5">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container w-50 shadow p-5 mt-5">
            <h1 class="text-center">Login Form</h1>

            <label for="exampleFormControlInput1" class="form-label">Email address<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="username" for="username" name="username"
                placeholder="name@example.com" required />
            <label for="exampleFormControlInput2" class="form-label mt-3">Password<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" for="password" name="password" placeholder="Password"
                required />
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-dark btn-lg px-2 py-1" type="submit">Login</button>
            </div>
            <p class="text-center mt-3">
                Doesn't have an Account? <a class="text-primary">Register Here</a>
            </p>
        </div>
    </form>
</section>
{% endblock body %}
