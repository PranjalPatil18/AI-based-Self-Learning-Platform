{% extends 'base.html' %}
{% block title %}Dashboard{% endblock title %}
{% block body %}
{% if user.is_authenticated %}

<!-- paragraph reading -->

<section class="p-5">

    <div class="card mb-3 w-75 mx-auto p-5 mt-5">
        <h1 class="text-center m-5">Passage Reading</h1>
        <h3>Paragraph for Reading : </h3>
        <p class="para">
            {{sen}}
        </p>
        
    </div>
    <div class="d-flex justify-content-center gap-2">
        <a class="btn btn-primary btn-lg px-2 py-1" href="dashboard">
            Change Sentence
        </a>
        <a class="btn btn-success btn-lg px-2 py-1" href="dashboard_record">
            Start Recording
        </a>
    </div>
</section>

{% endif %}
{% endblock body %}
