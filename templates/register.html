{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<!-- register page -->
<section class="p-5">

    <form action="" method="post">
        <div class="container w-50 shadow mt-5 p-5">
            {% csrf_token %}
            <h1 class="text-center">Register</h1>

            <label for="exampleFormControlInput1" class="form-label mt-3">FirstName<span
                    class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fname" for="fname" name="fname" placeholder="FirstName"
                required />
            <label for="exampleFormControlInput1" class="form-label mt-3">LastName<span
                    class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lname" for="lname" name="lname" placeholder="LastName"
                required />

            <label for="exampleFormControlInput1" class="form-label mt-3">Email address<span
                    class="text-danger">*</span></label>
            <input type="email" class="form-control" id="username" for="username" name="username"
                placeholder="name@example.com" required />
            <label for="exampleFormControlInput2" class="form-label mt-3">Password<span
                    class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" for="password" name="password"
                placeholder="Password" required />
            <label for="exampleFormControlInput2" class="form-label mt-3">Renter Password<span
                    class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password1" for="password1" name="password1"
                placeholder="Password" required />
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-outline-dark btn-lg px-2 py-1" type="submit">
                    Register
                </button>
            </div>
        </div>
    </form>
</section>
{% endblock body %}
